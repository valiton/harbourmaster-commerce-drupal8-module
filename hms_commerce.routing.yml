hms_commerce.settings:
  path: '/admin/config/hmscommerce'
  defaults:
    _form: '\Drupal\hms_commerce\Form\SettingsForm'
    _title: 'Harbourmaster Commerce settings'
  requirements:
    _permission: 'administer hms_commerce settings'

hms_commerce.newsletter:
  path: '/admin/config/hmscommerce/newsletter'
  defaults:
    _form: '\Drupal\hms_commerce\Form\NewsletterForm'
    _title: 'Harbourmaster Commerce settings'
  requirements:
    _permission: 'administer hms_commerce settings'
