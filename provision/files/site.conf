<VirtualHost *:80>
    ServerName {{PROJECT}}
    ServerAlias {{PROJECT}}.dev {{PROJECT}}.dev.local fbia.{{PROJECT}}.dev.local

    DocumentRoot /vagrant_data/docroot

    <Directory /vagrant_data/docroot>
        Require all granted
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/{{PROJECT}}.dev.local_error.log
    CustomLog ${APACHE_LOG_DIR}/{{PROJECT}}.dev.local_access.log combined

</VirtualHost>